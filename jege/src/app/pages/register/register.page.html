<ion-content padding class="background" [fullscreen]="true">

  <div class="page-centered-element">
    <div class="fadeIn">
      <img src="assets/img/logo.jpg">
    </div> 
  </div>

  <ion-row>
    <ion-col>
          
      <ion-card>
          <ion-card-content>

            <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

              <!--Prenom-->
              <ion-item>
              
                <ion-input type="text" placeholder="Votre nom" formControlName="prenom"></ion-input>
              </ion-item>
              
              
              <!--Telephone-->
              <ion-item>
                 <ion-input type="text" placeholder="Votre numero de téléphone" formControlName="telephone"></ion-input>
              </ion-item>

              <!--EMAIL-->
                     <ion-item>
                       <ion-input type="email" placeholder="Votre email" formControlName="email"></ion-input>
                     </ion-item>
                     
                <div class="validation-errors">
                 <ng-container *ngFor="let validation of validation_messages.email">
                   <div class="error-message"
                     *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                     {{ validation.message }}
                   </div> <!-- Messages d'erreur obligatoire ou sur la validité-->
                 </ng-container>
                </div>
            
               <!--PASSWORD-->
                     <ion-item>
                       <ion-input type="password" placeholder="Votre mot de passe" formControlName="password" class="form-controll" required >
                       </ion-input>
                     </ion-item>
           
                 <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message"
                      *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                 </div>
              </form>
              
          </ion-card-content>
      </ion-card>

      <ion-card>
      <ion-card-content>
  <!--VALIDER-->
  <div class="centre"> 
    <ion-button expand="block" size="large" class="submit-btn" type="submit" >Créer un compte</ion-button>
       <p> Vous avez un compte?</p> 
        <ion-text routerLink="/login" color="secondary"> <p> Connectez vous.</p>  </ion-text>
 </div>
      </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
  
</ion-content>
