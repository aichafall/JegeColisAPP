<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accueil 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 
      <ion-item style='--background:var(--my-var)' class="itemSlider">  
       <!-- <ion-button type="submit" fill="clear" color="primary" class="swiper-button-prev swiper-button-white prevBtn"
          (click)="prevSlide()"></ion-button>  -->
        <ion-slides pager="true" class="slides" #IonSlides loop="true">
          <ion-slide *ngFor="let slide of slides; let i=index" class="slide" no-padding>
            <div class="sliderImg">
              <img src="{{slide.image}}" alt="Slide Images" class="img">
            </div>
          </ion-slide>
        </ion-slides>
        <!-- <ion-button type="submit" fill="clear" color="primary" class="swiper-button-next swiper-button-white nextBtn"
          (click)="nextSlide()"></ion-button>  -->
    </ion-item> 
   

  <div class="ion-padding">


    <ion-grid class="card-grid">
      <ion-row>

        <ion-col size="6" tappable (click)="redirect('demande')">
          <ion-card color="primary" mode="ios" class="ion-no-margin">
            <ion-card-content class="ion-text-center">
               <ion-icon color="secondary" name="cube"></ion-icon>
              <p>Commande</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6" tappable (click)="presentAlertConfirm()">
          <ion-card color="primary" mode="ios" class="ion-no-margin">
            <ion-card-content class="ion-text-center">
              <ion-icon color="secondary" name="location"></ion-icon>
              <p>Suivi du colis</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>

      <ion-row>
      
        <ion-col size="6" tappable (click)="redirect('livraison')">
          <ion-card color="primary" mode="ios" class="ion-no-margin">
            <ion-card-content class="ion-text-center">
              <ion-icon color="secondary" name="time"></ion-icon>
              <p>Mes livraisons</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      
        <ion-col size="6" tappable (click)="redirect('profilclient')">
          <ion-card color="primary" mode="ios" class="ion-no-margin">
            <ion-card-content class="ion-text-center">
              <ion-icon color="secondary" name="person"></ion-icon>
              <p>Profil</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      
      </ion-row>
    </ion-grid>

  </div>
  <ion-fab (click)="redirect('demande')"  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon color="light" name="help"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
